    <form class="form-inline md-form mr-auto mb-4">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>
    </form>

    <main>
        <div id="itemGrid" style="height: 600px;width:500px;" class="ag-theme-balham"></div>

        <script>
            $(document).ready(function() {
                console.log("on ready");
                // specify the columns
                var columnDefs = [
                    { headerName: "Website URL", field: "name" },
                    { headerName: "Description", field: "description" },
                    { headerName: "Rating", field: "rating" },
                    { headerName: "Website ID", field: "id" }
                ];

                // let the grid know which columns and what data to use
                var gridOptions = {
                    columnDefs: columnDefs,
                    rowSelection: 'single',
                    onSelectionChanged: onSelectionChanged
                };
                $.ajax({
                    type: "GET",
                    url: "api/search.php",
                    dataType: "json",
                    data: {},
                    success: function(data, status) {
                        console.log("ajax call success");
                        console.log(data);

                        var rowData = [];
                        // specify the data
                        for (var idx in data) {
                            console.log(data[idx]);

                            var rowElem = {
                                id: data[idx]['item_id'],
                                name: data[idx]['item_name'],
                                description: data[idx]['item_description'],
                                rating: parseFloat(data[idx]['AVG(rating.rating_val)']).toFixed(2)
                            };

                            rowData.push(rowElem);
                        }


                        // lookup the container we want the Grid to use
                        var eGridDiv = document.querySelector('#itemGrid');

                        // create the grid passing in the div to use together with the columns & data we want to use
                        new agGrid.Grid(eGridDiv, gridOptions);

                        gridOptions.api.setRowData(rowData);

                    }
                }); //ajax call

                function onSelectionChanged() {
                    var selectedRows = gridOptions.api.getSelectedRows();
                    var selectedRowsString = '';
                    selectedRows.forEach(function(selectedRow, index) {
                        if (index !== 0) {
                            selectedRowsString += ', ';
                        }
                        selectedRowsString += selectedRow.id;
                    });
                    console.log(selectedRowsString);


                    //$_SESSION['item_id'] = selectedRowsString;
                    $.ajax({
                        type: "GET",
                        url: "api/changeItemId.php",
                        data: {
                            'new_id' : selectedRowsString
                        },
                        success: function(data, status) {  
                            //console.log("ID changed successful");
                            //redirect
                        
                        }
                    }); //ajax call

                }
            }); //on ready
        </script>



    </main>

    </script>
